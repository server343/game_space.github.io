<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #login-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            position: absolute;
        }
        #login-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #game-container, #ranking, #sidebar {
            display: none;
        }
        #game-container {
            width: 60%;
            background: black;
        }
        #ranking {
            width: 20%;
            background: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #sidebar {
            width: 20%;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #shop {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #cooldowns {
            margin-top: 20px;
        }
        .cooldown {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <h2>Inicio de Sesión</h2>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <div id="game-container"></div>
    <div id="ranking">
        <!-- Aquí se añadirá el ranking de puntos de jugadores más adelante -->
    </div>
    <div id="sidebar">
        <div id="shop">
            <h2>Tienda</h2>
            <p>Compra un bono para duplicar los puntos obtenidos por cada enemigo eliminado.</p>
            <button id="buyBonus" disabled>Comprar bono (50 puntos)</button>
            <p>Compra mejoras para tu nave por 100 puntos.</p>
            <button id="buyUpgrades" disabled>Comprar mejoras (100 puntos)</button>
            <p>Compra un superataque por 150 puntos.</p>
            <button id="buySuperAttack" disabled>Comprar superataque (150 puntos)</button>
            <p>Desbloquea una nueva nave por 200 puntos.</p>
            <button id="buyNewShip" disabled>Comprar nueva nave (200 puntos)</button>
            <button id="closeShop">Cerrar Tienda</button>
        </div>
        <div id="cooldowns">
            <div class="cooldown">
                <span>Escudo: </span><span id="shieldCooldown">Listo</span>
            </div>
            <div class="cooldown">
                <span>Superataque: </span><span id="superAttackCooldown">Listo</span>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="login.js"></script>
</body>
</html>
